<!DOCTYPE html>
<html>
  <head>
    <title>Alias Kickstarter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body id="myPage">
    <!-- Sidebar on click -->
    <nav
      class="w3-sidebar w3-bar-block w3-white w3-card w3-animate-left w3-xxlarge"
      style="display: none; z-index: 2"
      id="mySidebar"
    >
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-display-topright w3-text-teal"
        >Close
        <i class="fa fa-remove"></i>
      </a>
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
      <a href="#" class="w3-bar-item w3-button">Link 4</a>
      <a href="#" class="w3-bar-item w3-button">Link 5</a>
    </nav>

    <!-- Team Container -->
    <div class="w3-container w3-padding-64 w3-center" id="team">
      <h2>OUR TEAM</h2>
      <p>Meet the team - our office rats:</p>

      <div class="w3-row">
        <br />

        <div class="w3-quarter">
          <img
            src="images/who.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Venkatesh Chaturvedi</h3>
          <p>OG Boss Man</p>
        </div>

        <div class="w3-quarter">
          <img
            src="images/stark.jpg"
            alt="Boss"
            style="width: 37%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Kanish Bodhwani</h3>
          <p>Tech Lead</p>
        </div>

        <div class="w3-quarter">
          <img
            src="images/freak.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Rohan Raj Gupta</h3>
          <p>Control Freak</p>
        </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
      <p>
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >
      </p>
    </footer>

    <script>
      // Script for side navigation
      function w3_open() {
        var x = document.getElementById('mySidebar');
        x.style.width = '300px';
        x.style.paddingTop = '10%';
        x.style.display = 'block';
      }

      // Close side navigation
      function w3_close() {
        document.getElementById('mySidebar').style.display = 'none';
      }

      // Used to toggle the menu on smaller screens when clicking on the menu button
      function openNav() {
        var x = document.getElementById('navDemo');
        if (x.className.indexOf('w3-show') == -1) {
          x.className += ' w3-show';
        } else {
          x.className = x.className.replace(' w3-show', '');
        }
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
